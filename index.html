<!DOCTYPE html>
      <html>
          <head>
               <title>class 3</title>
          </head>
          <body>
              <h1 align="center">Student Registration Form</h1>
               <br> <br>

               <table align="center" cellpading="10">
                <tr>
                     <td>Students Name :</td>
                     <td> <input type="text" id="name" name="name" placeholder="Enter your First name"></td>
                </tr>
                  
                <tr>
                    <td>Fathers Name :</td>
                    <td> <input type="text" id="name" name="name" placeholder="Enter your Fathers name"></td>
                </tr>
                <tr>
                    <td>Mothers Name :</td>
                    <td> <input type="text" id="name" name="name" placeholder="Enter your Mothers name"></td>
                </tr>
                <tr>
                    <td>Date of birth :</td>
                    <td> <input type="date" id="name" name="name" ></td>
                </tr>
                <tr>
                    <td>Address :</td>
                    <td> <textarea cols="26" rows="6" placeholder="Enter your Address"> </textarea></td>
                </tr>
                <tr>
                    <td>Religion :</td>
                    <td> <input type="radio" name="male"> Muslim
                         <input type="radio" name="male"> Hindu
                         <input type="radio" name="male"> Christian
                         <input type="radio" name="male"> Others
                    </td>
                <tr>
                    <td>Email :</td>
                    <td> <input type="text" id="name" name="email" placeholder="Enter your Email"></td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td> <input type="password" id="name" name="password" placeholder="Enter your Password"></td>
                </tr> 
                <tr>
                    <td>Re-enter Password :</td>
                    <td> <input type="password" id="name" name="password" placeholder="Enter your Re-enter Password"></td>
                </tr>
                <tr>
                    <td>Mobile Number :</td>
                    <td> <input type="number" id="name" name="number" placeholder="Enter your Number"></td>
                </tr>
                <tr>
                    <td>Gender :</td>
                    <td> <input type="radio" name="male"> Male
                         <input type="radio" name="male"> Female
                         <input type="radio" name="male"> Others
                    </td>
                </tr>
                <tr>
                    <td>State :</td>
                    <td> <input type="number" id="name" name="state" placeholder="Enter your State"></td>
                </tr>
                <tr>
                    <td>City :</td>
                    <td> <input type="text" id="name" name="city" placeholder="Enter your City"></td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td> <input type="text" id="name" name="country" placeholder="Enter your Country"></td>
                </tr>
                <tr>
                    <td>Pincode :</td>
                    <td> <input type="number" id="name" name="pincode" placeholder="Enter your Pincode"></td>
                </tr>
                <tr>
                    <td>Upload files :</td>
                    <td> <input type="file" id="name" name="name"></td>
                </tr>
                <tr>
                    <td align="center" colspan="2" </td>
                    <td> <input type="submit" value="submit"> 
                    &nbsp; &nbsp; <input type="submit" value="reset">
                    </td>
                </tr>
               </table>
          </body>

      </html>
